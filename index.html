    <script>
        var img = document.getElementById('img');
        var images = ['forest1.jpg','tree.jpg','polar-bear.jpg'];
        var x = 0;
        
        function slide(){
            if (x<images.length){
            x = x + 1;
            }else{
                x = 1;
            }
            img.innerHTML = "<img src="+images[x-1]+">";
            
        }
        //auto slide 
        setInterval(slide, 4000);
    </script>
